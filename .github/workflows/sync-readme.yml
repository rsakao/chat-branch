name: Sync README

on:
  workflow_dispatch: # Manual trigger
  pull_request:
    paths:
      - 'README.md'
      - 'README.ja.md'
  push:
    branches:
      - main
    paths:
      - 'README.md'
      - 'README.ja.md'

jobs:
  sync-readme:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Sync README files
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: npm run sync-readme

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.changes.outputs.changed == 'true' && github.event_name != 'pull_request'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md README.ja.md
          git commit -m "chore: sync README translations [skip ci]"
          git push

      - name: Create Pull Request
        if: steps.changes.outputs.changed == 'true' && github.event_name == 'pull_request'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: sync README translations"
          title: "ðŸ”„ Sync README translations"
          body: |
            This PR automatically syncs README translations.
            
            Changes detected in README files and automatically translated.
          branch: sync-readme-${{ github.event.number }}
          delete-branch: true